<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Creator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        form {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        label {
            display: block;
            margin-top: 10px;
            color: #00ff00;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            width: 100%;
        }
        button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #2a2a2a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.8;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .hint {
            font-size: 12px;
            color: #00aa00;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h1>⚔️ RPG Character Creator ⚔️</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="name">Character Name:</label>
        <input type="text" id="name" name="name" placeholder="e.g., Gandalf" required>
        <div class="hint">Max 10 characters, no spaces</div>
        
        <label for="strength">Strength (STR):</label>
        <input type="number" id="strength" name="strength" min="1" max="4" value="2" required>
        
        <label for="intelligence">Intelligence (INT):</label>
        <input type="number" id="intelligence" name="intelligence" min="1" max="4" value="3" required>
        
        <label for="charisma">Charisma (CHA):</label>
        <input type="number" id="charisma" name="charisma" min="1" max="4" value="2" required>
        
        <div class="hint">Total points must equal 7 (each stat: 1-4)</div>
        
        <button type="submit">Create Character</button>
    </form>
    
    {% if result %}
    <div class="result">
        <h2 style="margin-top: 0; color: #00ff00;">Character Sheet:</h2>
        {{ result }}
    </div>
    {% endif %}
</body>
</html>
