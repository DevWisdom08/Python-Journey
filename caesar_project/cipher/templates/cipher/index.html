<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
</head>
<body>
<h1>Caesar Cipher</h1>
<form method="post">
    {% csrf_token %}
    <label>Text:</label><br>
    <input type="text" name="text" required><br><br>

    <label>Shift (1-25):</label><br>
    <input type="number" name="shift" min="1" max="25" value="3"><br><br>

    <button type="submit" name="action" value="Encrypt">Encrypt</button>
    <button type="submit" name="action" value="Decrypt">Decrypt</button>
</form>

<h2>Result:</h2>
<p>{{ result }}</p>
</body>
</html>
